<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixas</title>
    <style>
        h1 { /*block level*/
            background-color: cadetblue;

            height: 80px;
            width: 300px;

            border: 10px solid grey;

            text-align: center;

            padding: 10px 10px 10px 10px;

            margin: 10px 10px 40px 10px;

            outline: 5px dotted black;

          /*margin: auto = centraliza a caixa automatizadamente*/

            
        }
        a { /*inline level*/

            border: 10px solid blue;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level.</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
