<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário teste</title>
</head>
<body>
    <h1>Formulário de Reserva de Viagem</h1>
    <form action="/enviar-reserva" method="post">
        <fieldset>
            <legend>Informações Pessoais</legend>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
        </fieldset>
        
        <fieldset>
            <legend>Serviços Desejados</legend>
            <div class="form-group">
                <label>
                    <input type="checkbox" name="servicos" value="compra_passagens"> Compra de Passagens
                </label>
                <label>
                    <input type="checkbox" name="servicos" value="reserva_hospedagem"> Reserva de Hospedagem
                </label>
                <label>
                    <input type="checkbox" name="servicos" value="aluguel_veiculos"> Aluguel de Veículos
                </label>
            </div>
        </fieldset>
        
        <fieldset>
            <legend>Forma de Pagamento</legend>
            <div class="form-group">
                <label>
                    <input type="radio" name="pagamento" value="cartao_credito"> Cartão de Crédito
                </label>
                <label>
                    <input type="radio" name="pagamento" value="boleto"> Boleto
                </label>
                <label>
                    <input type="radio" name="pagamento" value="pix"> PIX
                </label>
            </div>
        </fieldset>
        
        <fieldset>
            <legend>Prazo de Pagamento</legend>
            <div class="form-group">
                <label for="prazo_pagamento">Escolha o Prazo:</label>
                <select id="prazo_pagamento" name="prazo_pagamento" required>
                    <option value="avista">À Vista</option>
                    <option value="cinco_vezes">Cinco Vezes Sem Juros</option>
                    <option value="dez_vezes">Dez Vezes Com Juros</option>
                </select>
            </div>
        </fieldset>

        <div class="form-group">
            <input type="submit" value="Enviar Reserva">
        </div>
    </form>
</body>
</html>
