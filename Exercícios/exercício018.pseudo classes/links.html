<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        a {
            color: darkgreen;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            color: darkred;
            text-decoration: underline;
        }
        a:active {
            background-color: black;
        }

        a::after {
            content: '[link]';
            font-weight: lighter;
            color: #302d2d44;
        }
    
    </style>
</head>
<body>
    <h1>Personalizando links</h1>

    <ul>
        <li><a href="https://www.instagram.com/livsantx" target="_blank">Instagram</a></li>
        <li><a href="https://www.hamps.com.br/" target="_blank">Site preferido</a></li>
        <li><a href="https://www.cursoemvideo.com/curso/curso-html5-e-css3-modulo-2-de-5-40-horas/" target="_blank">Curso</a></li>
    </ul>

</body>
</html>
