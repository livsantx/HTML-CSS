<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="inome">Nome:</label> <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
        </p>

        <p>
            <label for="imedia">Média</label> <input type="number" name="media" id="imedia" required min="0" max="10" autocomplete="name" step="0.1">
        </p>

        <p>
            <label for="imes">Período letivo:</label> <input type="month" name="mes" id="imes" required >
        </p>

        <p>
            <label for="idata">Data:</label>
            <input type="date" name="data" id="idata" >
        </p>

        <p>
            <label for="ihora">Horário:</label>
            <input type="time" name="hora" id="ihora">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
