<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframes</title>
    <style>
        iframe {
            width: 300px;
            height: 300px;
            border: 2px solid grey;
        }
    </style>
</head>
<body>
    <!--Tamanho padrão 300x150-->
    <h1>Testando o uso de um iframe</h1>

    <p>Acessando o site do 
    <iframe src="https://www.cursoemvideo.com/" frameborder="1" height="500" scolling="no"> <a href="https://www.cursoemvideo.com/" target="_blank"></a></iframe>    
    para aprender a programar.</p>

    <p>O site <iframe src="https://gustavoguanabara.github.io" frameborder="1" width="500" height="500" scolling="yes"> <a href="https://github.com/gustavoguanabara" target="_blank"></a></iframe>também é muito legal!</p>


</body>
</html>
